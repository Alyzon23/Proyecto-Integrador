<div class="container d-flex justify-content-center align-items-center mt-4 mb-4">
  <div class="p-5 rounded-5 text-secondary shadow" style="width: 30rem">
  <div class="row mt-5">
    <div class="col-md-12 mx-auto">
      <h3 class="text-info">Gracias por registrar su Cita</h3>
      <hr>
      <div class="form-group">
        <label class="text-info">Sr/Sra:</label>
        <p class="text-danger">{{ nombre_paciente }}</p>
      </div>
      <div class="form-group">
        <label class="text-info">Mascota:</label>
        <p class="text-danger">{{ nombre_mascota }}</p>
      </div>
      <div class="form-group">
        <label class="text-info">Especie:</label>
        <p class="text-danger">{{ especie}}</p>
      </div>
      <div class="form-group">
        <label class="text-info">Fecha:</label>
        <p class="text-danger">{{ fecha | date }}</p>
      </div>
      <div class="form-group">
        <label class="text-info">Hora:</label>
        <p class="text-danger">{{ hora }}</p>
      </div>
      <div class="form-group">
        <label class="text-info">Motivo:</label>
        <p class="text-danger">{{ motivo }}</p>
      </div>
      <button class="btn btn-outline-primary" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
    </div>
  </div>
</div>
